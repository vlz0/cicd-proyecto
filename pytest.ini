[pytest]
pythonpath = .  
addopts = -v --color=yes --tb=short --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml --cov-branch --html=report.html --self-contained-html
testpaths = tests
norecursedirs = .git venv env .* _* build dist htmlcov .github
# Run tests in the order they appear in the file for acceptance tests
# This ensures the session-scoped browser fixture works correctly
markers =
    order: marks tests to run in specific order