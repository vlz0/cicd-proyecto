<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestor de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">ðŸ“’ Gestor de Notas</h1>

    <!-- Formulario -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">Nueva Nota</div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">TÃ­tulo</label>
            <input type="text" name="titulo" class="form-control" placeholder="Escribe un tÃ­tulo..." required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contenido</label>
            <textarea name="contenido" class="form-control" rows="3" placeholder="Escribe tu nota..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Guardar Nota</button>
        </form>
      </div>
    </div>

    <!-- Lista de notas -->
    <h2 class="mb-3">Mis Notas</h2>
    {% if notas %}
      <div class="row">
        {% for n in notas %}
          <div class="col-md-6">
            <div class="card mb-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ n.title }}</h5>
                <p class="card-text text-truncate">{{ n.content }}</p>
                <a href="{{ url_for('note_detail', note_id=n.id) }}" class="btn btn-sm btn-primary">Ver</a>
                <form method="POST" action="{{ url_for('delete', note_id=n.id) }}" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                </form>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">No hay notas todavÃ­a. Â¡Crea la primera!</p>
    {% endif %}
  </div>

</body>
</html>
